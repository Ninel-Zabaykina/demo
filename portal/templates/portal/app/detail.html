{% extends 'portal/base.html' %}

{% block content %}
    <div class="app">
        {% if app.publish %}
            <div class="date">
                {{ app.publish }}
            </div>
        {% endif %}
        <a class="btn btn-default" href="{% url 'app_edit' pk=app.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        <h1>{{ app.title }}</h1>
        <p>{{ app.body|linebreaksbr }}</p>
    </div>
{% endblock %}
